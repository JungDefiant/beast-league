<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>BEAST LEAGUE</h1>
    <img src="https://placehold.it/90x90/111" alt="Link to Home, could be text but an image could be nice">
</header>
<main>
  <section id="dataTrayL">
    <img src="https://placehold.it/90x90/111" alt="Data tray left" class="dataTray">
  </section>

  <section id="gameScreen">
    <section id='battlePositions'>
      <div id="enemyBattlePosition">
        <img src="https://placehold.it/160x160/111" alt="Enemy Monster Sprite">
      </div>
      <div id="userBattlePosition">
        <img src="https://placehold.it/160x160/111" alt="User Monster Sprite">
      </div>
    </section>
    <section id='abilitiesAndDialogue'>
      <div id='abilityTray'>
        <ul id='abilityTray'></ul>
        <img src="https://placehold.it/350x160/111" alt="Ability Tray">
      </div>
      <div id='dialogueTray'>
        <ul id='abilityTray'></ul>
        <img src="https://placehold.it/220x160/111" alt="Ability Tray">
      </div>
  </section>
  </section>

  <section id="dataTrayR">
    <img src="https://placehold.it/80x80/111" alt="Data tray right" class="dataTray">
  </section>
</main>
</body>
</html>
