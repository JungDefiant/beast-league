<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Wireframe</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/../styles/reset.css">
  <link rel="stylesheet" href="styleframe.css">
</head>
<body>
  <header>
    <h1>Myths & Monsters</h1>
    <img src="https://placehold.it/90x90/111" alt="Link to Home, could be text but an image could be nice">
</header>
<main>
  <img src="https://placehold.it/90x500/111" alt="Sprite tray left">
  <div class='buttons&Info'>
    <section class="buttons">
      <button>Start Game</button>
      <button id='resetButton'>Reset your Monster</button>
    </section>
    <section class="monsterInfoandImg">
      <img src="https://placehold.it/90x90/111" alt="Link to Home, could be text but an image could be nice">
      <div class='monsterInfo'>
        <h2>Monster Name</h2>
        <p>Monster Stats</p>
        <p id="monsterDescription">Monster Description</p>
      </div>
    </section>
  </div>

  <img src="https://placehold.it/90x500/111" alt="Sprite tray right">
</main>
</body>
</html>
